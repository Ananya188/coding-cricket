<!DOCTYPE html>
<html>
<head>
<script src="https://kit.fontawesome.com/14a6f53ac8.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="flex-container">
  <div class="filter">
    <form name="form1" id="form1" action="/action_page.php">
        Filter By Gener: <select name="subject" id="subject">
          <option value="" selected="selected">Select Gener</option>
        </select>
      </form>
        <h2>Song List</h2>
          <ul id="topic">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
  </div>
  <div><div class="player">

    <!-- Define the section for displaying details -->
    <div class="details">
    <div class="now-playing">PLAYING x OF y</div>
    <div class="track-art"></div>
    <div class="track-name">Track Name</div>
    <div class="track-artist">Track Artist</div>
    </div>
  
    <!-- Define the section for displaying track buttons -->
    <div class="buttons">
    <div class="prev-track" onclick="prevTrack()">
      <i class="fa-solid fa-backward"></i>
    </div>
    <div class="playpause-track" onclick="playpauseTrack()">
      <i class="fa-solid fa-circle-play"></i>
    </div>
    <div class="next-track" onclick="nextTrack()">
      <i class="fa-solid fa-forward"></i>
    </div>
    </div>
  
    <!-- Define the section for displaying the seek slider-->
    <div class="slider_container">
    <div class="current-time">00:00</div>
    <input type="range" min="1" max="100"
      value="0" class="seek_slider" onchange="seekTo()">
    <div class="total-duration">00:00</div>
    </div>
  
    <!-- Define the section for displaying the volume slider-->
    <div class="slider_container">
    <i class="fa fa-volume-down"></i>
    <input type="range" min="1" max="100"
      value="99" class="volume_slider" onchange="setVolume()">
    <i class="fa fa-volume-up"></i>
    </div>
  </div></div>  
  <div>
    <div>
      <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="checkbox-label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <span class="ball"></span>
      </label>
    </div>
    <h3>Create new PlayList</h3>
    <div class="row">
      <input type="text" name="" id="input-box" placeholder="Add your Name">
      <button onclick="addTask()">Add PlayList</button>
  </div>

  <ul id="list-container">
      <!-- <li class="checked">Task 1</li>
      <li>Task 2</li>
      <li>Task 3</li> -->
  </ul>
</div>
<script src="script.js"></script>
</body>
</html>
